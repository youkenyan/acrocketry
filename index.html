<style>
        :root {
            --primary-color: #4d6149;
            --secondary-color: #b5b990;
            --accent-color: #514266;
            --background-color: #dfddc2;
        }

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: #333;
            margin: 0;
            padding: 0;
        }

 /* Navbar Styling */
 .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .donate-button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 5px 11px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .donate-button:hover {
            background-color: var(--accent-color);
            color: white;
        }
                /* Mobile Navbar Adjustments */
                @media (max-width: 991px) {
            .navbar-nav {
                background-color: var(--primary-color);
                position: absolute;
                width: 100%;
                top: 56px;
                left: 0;
                text-align: center;
                padding: 20px 0;
                display: none;
            }

            .navbar-nav.show {
                display: block;
            }

            .navbar-toggler {
                border: none;
                background: none;
                outline: none;
                font-size: 1.5rem;
                color: white;
            }
        }

        /* Hero Section */
        .hero {
            background: url('/rocket-launch.jpg') no-repeat center center/cover;
            color: #514266;
            text-align: center;
            padding: 150px 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background: var(--accent-color);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons a {
            font-size: 1.8rem;
            color: white;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
